server:
  port: 8080
  servlet:
    context-path: /
    encoding:
      charset: UTF-8

spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:tcp://localhost/~/Study/workspace/junit-test/test
    username: sa
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
    database: h2
    properties:
      hibernate:
        format_sql: true


  output:
    ansi:
      enabled: always

logging:
  level:
    web: DEBUG
    #sql: DEBUG
